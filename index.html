<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akermansex Team</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ü–ö –≤–µ—Ä—Å–∏–∏ */
        @media (min-width: 768px) {
            .app-container {
                max-width: 800px;
                height: 90vh;
                margin: 5vh auto;
                border: 1px solid #fff;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .app-header {
            padding: 15px;
            border-bottom: 1px solid #fff;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 20px;
            outline: none;
        }

        .search-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #fff;
            background-color: #000;
            position: relative;
        }

        .nav-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            position: relative;
            cursor: pointer;
            margin: 0 10px;
        }

        .nav-indicator {
            position: absolute;
            bottom: -1px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .nav-button.active {
            font-weight: bold;
        }

        .post {
            border: 1px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-banner-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #fff;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .post-description {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .download-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: #fff;
            color: #000;
        }

        .no-file {
            color: #aaa;
            font-style: italic;
            margin-top: 10px;
        }

        .admin-panel {
            padding: 15px;
        }

        .admin-section {
            margin-bottom: 20px;
            border: 1px solid #fff;
            padding: 15px;
            border-radius: 5px;
        }

        .admin-section h2 {
            margin-bottom: 15px;
        }

        .admin-button {
            padding: 10px 15px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            min-width: 120px;
        }

        .admin-button:hover {
            background-color: #fff;
            color: #000;
        }

        .post-actions {
            display: flex;
            flex-wrap: wrap;
            margin-top: 15px;
            gap: 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background-color: #000;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-title {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        .form-textarea {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            min-height: 100px;
            resize: vertical;
        }

        .file-input-label {
            display: block;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            margin-bottom: 15px;
        }

        .preview-banner {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #fff;
            color: #000;
        }

        .post-preview {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .no-posts {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .github-config {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –®–∞–ø–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
        <header class="app-header">
            <div class="search-container">
                <input type="text" placeholder="–ü–æ–∏—Å–∫..." class="search-input">

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
        <main class="app-content" id="app-content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </main>

        <nav class="bottom-nav">

        <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
        <div class="modal-overlay" id="modal-overlay" style="display: none;">
            <div class="modal-container">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                <button class="close-modal">‚úï</button>

    </div>
    
    <script>
        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            initApp();
        });

        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentSection = 'builds';
        let posts = {
            builds: [],
            redesigns: []
        };
        const adminPasswords = ['admin1', 'admin2', 'admin3', 'admin4', 'admin5'];
        let isAdmin = localStorage.getItem('bw-admin-auth') === 'true';
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub
        const githubConfig = {
            repoOwner: 'opiumsex',
            repoName: 'telegram-webapp',
            branch: 'main',
            folder: 'assembly',
            token: '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' // –ù–µ —Ö—Ä–∞–Ω–∏—Ç–µ —Ç–æ–∫–µ–Ω –≤ –∫–æ–¥–µ –Ω–∞ production!
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            loadPostsFromStorage();
            setupNavigation();
            setupSearch();
            renderContent();
            setupModalClose();
            updateNavIndicator();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub
            const savedGithubConfig = localStorage.getItem('bw-github-config');
            if (savedGithubConfig) {
                Object.assign(githubConfig, JSON.parse(savedGithubConfig));
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤ –∏–∑ localStorage
        function loadPostsFromStorage() {
            const savedPosts = localStorage.getItem('bw-posts');
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
            } else {
                // –ü—Ä–∏–º–µ—Ä –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                posts = {
                    builds: [
                        {
                            id: 1,
                            title: '–ü—Ä–∏–º–µ—Ä —Å–±–æ—Ä–∫–∏',
                            description: '–≠—Ç–æ –ø—Ä–∏–º–µ—Ä —Å–±–æ—Ä–∫–∏. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –º–æ–≥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ.',
                            bannerUrl: '',
                            fileUrl: ''
                        }
                    ],
                    redesigns: [
                        {
                            id: 1,
                            title: '–ü—Ä–∏–º–µ—Ä —Ä–µ–¥–∏–∑–∞–π–Ω–∞',
                            description: '–≠—Ç–æ –ø—Ä–∏–º–µ—Ä —Ä–µ–¥–∏–∑–∞–π–Ω–∞. –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –º–æ–≥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ.',
                            bannerUrl: '',
                            fileUrl: ''
                        }
                    ]
                };
                savePostsToStorage();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Å—Ç–æ–≤ –≤ localStorage
        function savePostsToStorage() {
            localStorage.setItem('bw-posts', JSON.stringify(posts));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function setupNavigation() {
            const navButtons = document.querySelectorAll('.nav-button');
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                    this.classList.add('active');
                    
                    // –ú–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∞–∑–¥–µ–ª
                    currentSection = this.dataset.section;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                    updateNavIndicator();
                    
                    // –†–µ–Ω–¥–µ—Ä–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç
                    renderContent();
                });
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function updateNavIndicator() {
            const indicator = document.getElementById('nav-indicator');
            const activeButton = document.querySelector('.nav-button.active');
            
            if (activeButton) {
                const buttonRect = activeButton.getBoundingClientRect();
                const navRect = activeButton.parentElement.getBoundingClientRect();
                
                indicator.style.width = `${buttonRect.width}px`;
                indicator.style.left = `${buttonRect.left - navRect.left}px`;
            }
        }

        // –†–µ–Ω–¥–µ—Ä –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞–∑–¥–µ–ª–∞
        function renderContent() {
            const appContent = document.getElementById('app-content');
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            appContent.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            appContent.classList.add('fade-in');
            
            // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –µ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            setTimeout(() => {
                appContent.classList.remove('fade-in');
            }, 300);
            
            switch(currentSection) {
                case 'builds':
                case 'redesigns':
                    renderPosts(currentSection);
                    break;
                case 'admin':
                    renderAdminPanel();
                    break;
                default:
                    renderPosts('builds');
            }
        }

        // –†–µ–Ω–¥–µ—Ä –ø–æ—Å—Ç–æ–≤
        function renderPosts(section) {
            const appContent = document.getElementById('app-content');
            
            if (posts[section].length === 0) {
                appContent.innerHTML = '<p class="no-posts">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤ –≤ —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ</p>';
                return;
            }
            
            posts[section].forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                let bannerContent = '';
                if (post.bannerUrl) {
                    if (post.bannerUrl.startsWith('data:')) {
                        bannerContent = `<img src="${post.bannerUrl}" alt="${post.title}" class="post-banner">`;
                    } else {
                        bannerContent = `<img src="https://raw.githubusercontent.com/${githubConfig.repoOwner}/${githubConfig.repoName}/${githubConfig.branch}/${githubConfig.folder}/${post.bannerUrl}" alt="${post.title}" class="post-banner">`;
                    }
                } else {
                    bannerContent = `<div class="post-banner-placeholder">–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>`;
                }
                
                postElement.innerHTML = `
                    ${bannerContent}
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-description">${post.description}</p>
                        ${post.fileUrl ? `<button class="download-button" data-url="${post.fileUrl}" data-filename="${post.fileName}">–°–∫–∞—á–∞—Ç—å</button>` : '<p class="no-file">–§–∞–π–ª –Ω–µ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω</p>'}
                        ${isAdmin ? `
                        <div class="post-actions">
                            <button class="admin-button edit-post" data-id="${post.id}">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="admin-button delete-post" data-id="${post.id}">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                appContent.appendChild(postElement);
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            setupDownloadButtons();
            
            // –ï—Å–ª–∏ –∞–¥–º–∏–Ω, –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞–º–∏
            if (isAdmin) {
                setupPostManagementButtons(section);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        function setupDownloadButtons() {
            const downloadButtons = document.querySelectorAll('.download-button');
            
            downloadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const fileUrl = this.getAttribute('data-url');
                    const fileName = this.getAttribute('data-filename');
                    
                    if (fileUrl.startsWith('data:')) {
                        // –î–ª—è Data URL —Å–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É
                        const link = document.createElement('a');
                        link.href = fileUrl;
                        link.download = fileName || 'download';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        // –î–ª—è —Ñ–∞–π–ª–æ–≤ –Ω–∞ GitHub –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π URL
                        const downloadUrl = `https://raw.githubusercontent.com/${githubConfig.repoOwner}/${githubConfig.repoName}/${githubConfig.branch}/${githubConfig.folder}/${fileUrl}`;
                        window.open(downloadUrl, '_blank');
                    }
                });
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞–º–∏ (–¥–ª—è –∞–¥–º–∏–Ω–∞)
        function setupPostManagementButtons(section) {
            // –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const editButtons = document.querySelectorAll('.edit-post');
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const postId = parseInt(this.getAttribute('data-id'));
                    const post = posts[section].find(p => p.id === postId);
                    showEditPostModal(post, section);
                });
            });
            
            // –ö–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
            const deleteButtons = document.querySelectorAll('.delete-post');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const postId = parseInt(this.getAttribute('data-id'));
                    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                        deletePost(postId, section);
                    }
                });
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å—Ç–∞
        function deletePost(postId, section) {
            posts[section] = posts[section].filter(post => post.id !== postId);
            savePostsToStorage();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ –Ω–∞ GitHub
        async function uploadFileToGitHub(file, filename) {
            if (!githubConfig.token || !githubConfig.repoOwner || !githubConfig.repoName) {
                throw new Error('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã');
            }
            
            const reader = new FileReader();
            
            return new Promise((resolve, reject) => {
                reader.onload = async function(event) {
                    const content = event.target.result.split(',')[1]; // –ü–æ–ª—É—á–∞–µ–º base64 –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞
                    
                    const url = `https://api.github.com/repos/${githubConfig.repoOwner}/${githubConfig.repoName}/contents/${githubConfig.folder}/${filename}`;
                    
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Add file ${filename}`,
                            content: content,
                            branch: githubConfig.branch
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞');
                    }
                    
                    resolve();
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

                    <input type="file" id="edit-post-file" class="file-input">
                </label>
                
                <button class="submit-button" id="update-post">
                    –û–±–Ω–æ–≤–∏—Ç—å
                    <span id="update-progress" style="display: none;" class="loading"></span>
                </button>
            `;
            
            modalOverlay.style.display = 'flex';
            
            // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('update-post').addEventListener('click', async function() {
                const title = document.getElementById('edit-post-title').value;
                const description = document.getElementById('edit-post-description').value;
                const bannerFile = document.getElementById('edit-post-banner').files[0];
                const file = document.getElementById('edit-post-file').files[0];
                
                // –ù–∞—Ö–æ–¥–∏–º –ø–æ—Å—Ç –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                const postIndex = posts[section].findIndex(p => p.id === post.id);
                
                if (postIndex !== -1) {
                    const updateButton = document.getElementById('update-post');
                    const updateProgress = document.getElementById('update-progress');
                    
                    updateButton.disabled = true;
                    updateProgress.style.display = 'inline-block';
                    
                    try {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                        posts[section][postIndex].title = title;
                        posts[section][postIndex].description = description;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–Ω–Ω–µ—Ä, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –Ω–æ–≤—ã–π
                        if (bannerFile) {
                            const bannerFilename = `${Date.now()}_${bannerFile.name}`;
                            await uploadFileToGitHub(bannerFile, bannerFilename);
                            posts[section][postIndex].bannerUrl = bannerFilename;
                        }
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–π–ª, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –Ω–æ–≤—ã–π
                        if (file) {
                            const fileFilename = `${Date.now()}_${file.name}`;
                            await uploadFileToGitHub(file, fileFilename);
                            posts[section][postIndex].fileUrl = fileFilename;
                            posts[section][postIndex].fileName = file.name;
                        }
                        
                        finishPostUpdate(section);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤:', error);
                        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub.');
                    } finally {
                        updateButton.disabled = false;
                        updateProgress.style.display = 'none';
                    }
                }
            });
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞
        function finishPostUpdate(section) {
            savePostsToStorage();
            document.getElementById('modal-overlay').style.display = 'none';
            renderContent();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function setupModalClose() {
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('modal-overlay').style.display = 'none';
            });
            
            document.getElementById('modal-overlay').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modal-overlay')) {
                    document.getElementById('modal-overlay').style.display = 'none';
                }
            });
        }
    </script>
</body>
