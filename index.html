<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akermansex Team - приложение сборок</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Шапка приложения -->
        <header class="app-header">
            <h1>Akermansex Team</h1>
        </header>

        <!-- Основное содержимое -->
        <main class="app-main" id="appContent">
            <!-- Контент будет загружаться динамически -->
        </main>

        <!-- Нижнее меню -->
        <nav class="app-nav">
            <div class="nav-item active" data-section="builds">
                <i class="fas fa-box-open"></i>
                <span>Сборки</span>
            </div>
            <div class="nav-item" data-section="redesigns">
                <i class="fas fa-paint-brush"></i>
                <span>Редизайны</span>
            </div>
            <div class="nav-item" data-section="admin">
                <i class="fas fa-user-shield"></i>
                <span>Админ панель</span>
            </div>
            <div class="nav-indicator"></div>
        </nav>

        <!-- Модальное окно для входа в админку -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Вход в админ панель</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Никнейм" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>

        <!-- Модальное окно для создания поста -->
        <div class="modal" id="postModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Создать новый пост</h2>
                <form id="postForm">
                    <div class="form-group">
                        <textarea id="postDescription" placeholder="Описание поста" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postImage" class="file-label">
                            <i class="fas fa-image"></i> Выбрать изображение
                            <input type="file" id="postImage" accept="image/*" required>
                        </label>
                        <div id="imagePreview"></div>
                    </div>
                    <div class="form-group">
                        <label for="postFile" class="file-label">
                            <i class="fas fa-file-archive"></i> Выбрать файл
                            <input type="file" id="postFile" required>
                        </label>
                        <div id="fileInfo"></div>
                    </div>
                    <button type="submit" class="btn">Выложить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
