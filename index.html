<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkerKot modification</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header>
        <div class="logo">
            <span class="logo-text">AkerKot</span>
            <span class="logo-highlight"></span>
        </div>
    </header>

    <main class="container">
        <!-- BTX Converter Tab -->
        <div id="btx-tab" class="tab-content active">
            <div class="converter-box">
                <h2>BTX/PNG Converter</h2>
                <div class="progress-container" id="btx-progress">
                    <div class="progress-bar" id="btx-progress-bar"></div>
                </div>
                <p class="status" id="btx-status"></p>
                
                <div class="button-column">
                    <button class="btn convert-btn" id="btx-to-png-btn">
                        <span>Convert BTX to PNG</span>
                        <div class="btn-underline"></div>
                    </button>
                    <input type="file" id="btx-to-png-input" class="file-input" accept=".btx" multiple>
                    
                    <button class="btn convert-btn" id="png-to-btx-btn">
                        <span>Convert PNG to BTX</span>
                        <div class="btn-underline"></div>
                    </button>
                    <input type="file" id="png-to-btx-input" class="file-input" accept=".png" multiple>
                    
                    <button class="btn convert-btn" id="btx-zip-to-png-btn">
                        <span>Convert ZIP with BTX</span>
                        <div class="btn-underline"></div>
                    </button>
                    <input type="file" id="btx-zip-input" class="file-input" accept=".zip">
                    
                    <button class="btn convert-btn" id="png-zip-to-btx-btn">
                        <span>Convert ZIP with PNG</span>
                        <div class="btn-underline"></div>
                    </button>
                    <input type="file" id="png-zip-input" class="file-input" accept=".zip">
                </div>
            </div>
        </div>

        <!-- MOD Converter Tab -->
        <div id="mod-tab" class="tab-content">
            <div class="converter-box">
                <h2>DFF/MOD Converter</h2>
                <div class="progress-container" id="mod-progress">
                    <div class="progress-bar" id="mod-progress-bar"></div>
                </div>
                <p class="status" id="mod-status"></p>
                
                <div class="button-column">
                    <button class="btn convert-btn" id="dff-to-mod-btn">
                        <span>Convert DFF to MOD</span>
                        <div class="btn-underline"></div>
                    </button>
                    <input type="file" id="dff-to-mod-input" class="file-input" accept=".dff" multiple>
                </div>
            </div>
        </div>

        <!-- About Tab -->
        <div id="about-tab" class="tab-content">
            <div class="converter-box">
                <div class="info-box">
                    <h3>Разработчики</h3>
                    <a href="https://t.me/kotek_mods" target="_blank" class="dev-link">
                        <span>Kotek</span>
                        <div class="link-underline"></div>
                    </a>
                    <a href="https://t.me/noface_mods" target="_blank" class="dev-link">
                        <span>NoFace mods</span>
                        <div class="link-underline"></div>
                    </a>
                </div>
                
                <div class="info-box">
                    <h3>Документация</h3>
                    <div class="scrollable">
                        <p>Модификация к боту AkerKot</p>
                        <p>Поддерживаемые форматы:</p>
                        <ul>
                            <li>BTX ↔ PNG (включая пакетную обработку ZIP)</li>
                            <li>DFF → MOD (массовая конвертация)</li>
                        </ul>
                        <p></p>
                    </div>
                </div>
                
                <div class="info-box">
                    <h3>Настройки</h3>
                    <div class="button-column">
                        <button class="btn convert-btn" id="change-bg-btn">
                            <span>Заменить фон сайта</span>
                            <div class="btn-underline"></div>
                        </button>
                        <input type="file" id="bg-input" class="file-input" accept="image/*">
                        
                        <button class="btn convert-btn" id="change-theme-btn">
                            <span>Тёмная тема</span>
                            <div class="btn-underline"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- RGB Color Picker Tab -->
        <div id="rgb-tab" class="tab-content">
            <div class="converter-box">
                <h2>RGB Color Picker</h2>
                <div class="color-picker-container">
                    <div class="color-picker">
                        <div class="color-wheel" id="color-wheel"></div>
                        <div class="color-preview" id="color-preview"></div>
                    </div>
                    <div class="color-controls">
                        <div class="opacity-slider">
                            <label for="opacity-range">Opacity:</label>
                            <input type="range" id="opacity-range" min="0" max="100" value="100">
                            <span id="opacity-value">100%</span>
                        </div>
                        <div class="color-hex">
                            <label for="hex-code">HEX:</label>
                            <input type="text" id="hex-code" readonly>
                            <button class="btn copy-btn" id="copy-hex">
                                <span>Copy</span>
                                <div class="btn-underline"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="tabs">
        <div class="tab-highlight"></div>
        <button class="tab-btn active" data-tab="btx-tab">
            <span>BTX</span>
        </button>
        <button class="tab-btn" data-tab="mod-tab">
            <span>MOD</span>
        </button>
       <button class="tab-btn" data-tab="rgb-tab">
            <span>RGB</span>
        </button>
        <button class="tab-btn" data-tab="about-tab">
            <span>О продукте</span>
        </button>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
